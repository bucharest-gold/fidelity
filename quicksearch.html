    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules fidelity Classes FidelityPromise Modules Classes FidelityPromise × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-25T16:33:59-04:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules fidelity Classes FidelityPromise Classes Classes FidelityPromise × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-25T16:33:59-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules fidelity Classes FidelityPromise Fidelity A fast and simple Promise/A+ implementation. Node.js 4,5,6 Installingnpm install fidelity UsageA fidelity promise behaves according to the Promises/A+ specification. If you haven't read it, it's worth your time and will probably make all of the fidelity documentation clearer. You can create promises using the exported constructor. const Fidelity = require('fidelity'); new Fidelity( (resolve, reject) =&gt; { // etc. } )You call the constructor function with an executor function as the only parameter. Typically this function will perform some asynchronous task, and when that task has completed it will resolve or reject the promise depending on whether or not the task completed successfully. The executor function takes two function parameters: resolve and reject. These functions are used to resolve or reject the promise as needed. Suppose we have a function, someAsyncFunction() that takes some time to complete asynchronously. We can call this function using a promise. const Fidelity = require('fidelity'); new Fidelity( (resolve, reject) =&gt; { someAsyncFunction((result, err) =&gt; { if (err) { reject(err); // The function produced an error. Reject the promise } else { resolve(result); // Fulfill the promise with the result } }); }) .then( (val) =&gt; { // This code executes after a promise has been fulfilled // Do something with the result. }) .catch( (err) =&gt; { // This code executes if the promise was rejected });Promise statesA promise will only ever be in one of three states. Fidelity.PENDING, Fidelity.FULFILLED or Fidelity.REJECTED. APIFidelityThe fidelity module exports a constructor function for a Fidelity promise. const Fidelity = require('fidelity');new Fidelity(func)A constructor function that creates and returns a promise. The func parameter is a function that accepts a resolve and reject function. Fidelity#then(onFulfilled, onRejected)The 'then' function takes two function arguments. The first, onFulfilled, is called with the return value (if any) of the promise function if it is successfully fulfilled. The second function, onRejected is called in the event of an error. A promise is returned in either case. p.then( (result) =&gt; { console.log('sucessful result ', result); }, (err) =&gt; { console.error('whoops!', err); });Fidelity#catch(onRejected)This is just a little syntactic sugar for promise.then(null, onRejected);. It returns a promise. Fidelity.resolve(value)A static utility function that returns a promise which has been resolved with the provided value. Fidelity.deferred() A static utility function that Creates and returns a deferred object. Deferred objects contain a promise which may be resolved or rejected at some point in the future. An example. const deferred = Fidelity.deferred(); callSomeAsyncFunction((err, result) =&gt; { if (err) { deferred.reject(err); } else { deferred.resolve(result); } });Fidelity.deferred().resolve(value) Resolves the deferred promise with value. Fidelity.deferred().reject(cause)Rejects the deferred promise with cause. Fidelity.deferred().promiseThe deferred promise. TestingThis module passes all of the tests in the Promises/A+ Compliance Test Suite. To run the full suite of the Promises/A+ spec, just npm test from the command line. BenchmarksIt's pretty fast. Benchmarks are notoriously a lot like statistics so take this with a grain of salt. Results from a simplified, non-scientific benchmark performed on a Macbook Pro on a random Tuesday afternoon. Your results may vary. ~/s/fidelity git:master ❮❮❮ npm run benchmark ⏎ ⬆ ✭ ✱ &gt; fidelity@3.0.1 benchmark /Users/lanceball/src/fidelity &gt; node benchmark/benchmark.js benchmarking /Users/lanceball/src/fidelity/benchmark/benchmark.js Please be patient. { http_parser: '2.7.0', node: '6.4.0', v8: '5.0.71.60', uv: '1.9.1', zlib: '1.2.8', ares: '1.10.1-DEV', icu: '57.1', modules: '48', openssl: '1.0.2h' } Scores: (bigger is better) PromiseModule.resolve Raw: &gt; 1555.3626373626373 &gt; 1401.2167832167831 &gt; 1327.6563436563436 &gt; 1393.0969030969031 Average (mean) 1419.3331668331666 new PromiseModule() Raw: &gt; 1365.4745254745255 &gt; 1343.7552447552448 &gt; 1191.027972027972 &gt; 1181.5374625374625 Average (mean) 1270.4488011988012 Fidelity.resolve Raw: &gt; 933.9120879120879 &gt; 896.8631368631369 &gt; 870.8951048951049 &gt; 922.7932067932068 Average (mean) 906.1158841158842 Fidelity.promise Raw: &gt; 785.4055944055945 &gt; 777.1188811188811 &gt; 712.4645354645355 &gt; 734.8341658341658 Average (mean) 752.4557942057943 native Promise.resolve Raw: &gt; 420.1108891108891 &gt; 426.6373626373626 &gt; 403.24175824175825 &gt; 405.8771228771229 Average (mean) 413.96678321678326 Bluebird.resolve Raw: &gt; 441.4175824175824 &gt; 401.4165834165834 &gt; 399.82917082917083 &gt; 410.04495504495503 Average (mean) 413.1770729270729 new Promise() Raw: &gt; 396.83116883116884 &gt; 374.0979020979021 &gt; 368.3986013986014 &gt; 397.9230769230769 Average (mean) 384.3126873126873 Q() Raw: &gt; 145.3106893106893 &gt; 141.88645418326692 &gt; 138.93106893106892 &gt; 137.1878121878122 Average (mean) 140.82900615320932 Winner: PromiseModule.resolve Compared with next highest (new PromiseModule()), it's: 10.49% faster 1.12 times as fast 0.05 order(s) of magnitude faster A LITTLE FASTER Compared with the slowest (Q()), it's: 90.08% faster 10.08 times as fast 1 order(s) of magnitude faster × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-25T16:33:59-04:00 using the DocStrap template. "},"FidelityPromise.html":{"id":"FidelityPromise.html","title":"Class: FidelityPromise","body":" Documentation Modules fidelity Classes FidelityPromise Class: FidelityPromise FidelityPromise Represents the eventual result of an asynchronous operation. new FidelityPromise(fn) Creates a new FidelityPromise. Parameters: Name Type Description fn function The executor function. It is executed immediately, and should accept two resolver functions, 'resolve' and 'reject'. Calling them either fulfills or rejects the promise, respectively. Typically, the executor function will initiate some asynchronous task, and the call 'resolve' with the result, or 'reject' if there was an error. Members state Returns the current state of this promise. Possible values are `Fidelity.PENDING`, `Fidelity.FULFILLED`, or `Fidelity.REJECTED`. value Gets the current value of this promise. May be undefined. Methods &lt;static&gt; deferred() Creates a `deferred` object, containing a promise which may be resolved or rejected at some point in the future. Returns: deferred The deferred object Type object deferred.resolve(value) The resolve function Type function deferred.reject(cause) The reject function Type function deferred.promise The inner promise object Type object &lt;static&gt; promise(fn) Creates a promise that will be resolved or rejected at some time in the future. Parameters: Name Type Description fn function The function that will do the work of this promise. The function is passed two function arguments, `resolve()` and `reject()`. Call one of these when the work has completed (or failed). Deprecated: Use new FidelityPromise() Returns: A promise object Type FidelityPromise &lt;static&gt; resolve(value) Returns a promise that is resolved with `value`. Parameters: Name Type Description value any The value to resolve the returned promise with Returns: A promise resolved with `value` Type FidelityPromise catch() Syntactic sugar for `this.then(null, onRejected)`. Returns: Type FidelityPromise then() Follows the [Promises/A+](https://promisesaplus.com/) spec for a `then` function. Returns: Type FidelityPromise × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-25T16:33:59-04:00 using the DocStrap template. "},"module-fidelity.html":{"id":"module-fidelity.html","title":"Module: fidelity","body":" Documentation Modules fidelity Classes FidelityPromise Module: fidelity × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-25T16:33:59-04:00 using the DocStrap template. "}}
