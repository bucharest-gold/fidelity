    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules fidelity Modules × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T15:15:39-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules fidelity FidelityA simple promises-aplus implementation. Faster than Q, slower than Bluebird. Simpler and smaller than both. Installingnpm install fidelity UsageA fidelity promise takes a function as an argument. This function accepts a resolve and a reject object. Suppose we have a function f() that takes some time to complete asynchronously. We can call this function using a promise. var Fidelity = require('fidelity'); Fidelity.promise( (resolve, reject) =&gt; { someAsyncFunction((result, err) =&gt; { if (err) { reject(err); } else { resolve(result); } }); }).then( (val) =&gt; { // Do something with the result. });The promise object returned from promise() has a function, then(). This takes two function arguments. The first is called with the return value (if any) of the promise function if it is successfully fulfilled. The second function is called in the event of an error. p.then( (result) =&gt; { console.log('sucessful result ', result); }, (err) =&gt; { console.error('whoops!', err); });TestingThis module passes all of the tests in the Promises/A+ Compliance Test Suite. To run the full suite of the Promises/A+ spec, just npm test from the command line. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T15:15:39-04:00 using the DocStrap template. "},"module-fidelity.html":{"id":"module-fidelity.html","title":"Module: fidelity","body":" Documentation Modules fidelity Module: fidelity Methods deferred() Creates a `deferred` object, containing a promise which may be resolved or rejected at some point in the future. Returns: deferred The deferred object Type object deferred.resolve(value) The resolve function Type function deferred.reject(cause) The reject function Type function deferred.promise The inner promise object Type object promise(fn) Creates a promise that will be resolved or rejected at some time in the future. Parameters: Name Type Description fn function The function that will do the work of this promise. The function is passed two function arguments, `resolve()` and `reject()`. Call one of these when the work has completed (or failed). Returns: A promise object Type object resolveValue(value) Returns a promise that is resolved with `value`. Parameters: Name Type Description value any The value to resolve the returned promise with Returns: A promise resolved with `value` Type object × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T15:15:39-04:00 using the DocStrap template. "}}
